<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav}"></th:block>
</header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div th:each="c : ${categories}"  th:object="${c}"
                 class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded" th:text="*{name}">Foods</h3>
                <th:block th:if="${c.products.size() > 0}">
                    <div th:each="p : ${c.products}" th:object="${p}" class="mt-3 rounded badge-info">
                        <img class="mr-2" th:src="${c.imageUrl}" th:alt="*{name}" width="50px" height="50px">
                            <span th:text="|Name: ${p.name} Price: ${p.price} lv|"></span>
                            <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = ${p.id})}">Buy</a>
                    </div>
                </th:block>
            </div>
        </div>


        <a th:href="@{/products/buyAll}"
           th:text="|Buy all products for ${totalPrice} lv|"
           class="btn btn-danger">Buy all products for {totalPriceOfProducts} lv|</a>
    </div>
</main>
<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{fragments/foot}"></th:block>
</footer>
</body>
</html>
